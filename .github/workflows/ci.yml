name: CI
on: 
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Flutter analyze & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12'
      - uses: subosito/flutter-action@v2
        with: 
          channel: 'stable'
      - run: flutter analyze
      - run: flutter test