name: Build Android APK

on:
  push:
    branches:
      - master
      - 'claude/**'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with FVM
        run: |
          fvm install
          fvm use --force

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Build APK (Debug - Unsigned)
        run: fvm flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keklist-app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Get commit info
        id: commit_info
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Create artifact summary
        run: |
          echo "### âœ… Debug APK Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** Debug (Unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.commit_info.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.commit_info.outputs.commit_msg }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download the debug APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸  Note: This is a debug build and not optimized for production use." >> $GITHUB_STEP_SUMMARY
