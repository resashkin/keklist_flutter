<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Welcome illustration with a friendly wave -->
  <circle cx="100" cy="100" r="80" fill="#4CAF50" opacity="0.2"/>
  <circle cx="100" cy="100" r="60" fill="#4CAF50" opacity="0.3"/>
  <circle cx="100" cy="100" r="40" fill="#4CAF50" opacity="0.4"/>

  <!-- Hand wave -->
  <g transform="translate(100, 100)">
    <path d="M -20 0 Q -15 -30, 0 -35 Q 15 -30, 20 0"
          fill="#FFB74D"
          stroke="#F57C00"
          stroke-width="2"/>
    <!-- Fingers -->
    <rect x="-2" y="-45" width="4" height="15" rx="2" fill="#FFB74D" stroke="#F57C00" stroke-width="1"/>
    <rect x="-8" y="-42" width="4" height="12" rx="2" fill="#FFB74D" stroke="#F57C00" stroke-width="1"/>
    <rect x="4" y="-42" width="4" height="12" rx="2" fill="#FFB74D" stroke="#F57C00" stroke-width="1"/>
    <rect x="10" y="-38" width="4" height="10" rx="2" fill="#FFB74D" stroke="#F57C00" stroke-width="1"/>
  </g>

  <!-- Sparkles -->
  <circle cx="50" cy="50" r="3" fill="#FDD835"/>
  <circle cx="150" cy="60" r="2" fill="#FDD835"/>
  <circle cx="60" cy="140" r="2.5" fill="#FDD835"/>
  <circle cx="140" cy="130" r="3" fill="#FDD835"/>
</svg>
