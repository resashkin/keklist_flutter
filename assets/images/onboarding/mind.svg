<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mind illustration - emoji + note concept -->

  <!-- Background circles -->
  <circle cx="100" cy="100" r="85" fill="#2196F3" opacity="0.1"/>

  <!-- Document/Note shape -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="white" stroke="#2196F3" stroke-width="3"/>

  <!-- Lines representing text -->
  <line x1="75" y1="90" x2="125" y2="90" stroke="#2196F3" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="75" y1="105" x2="115" y2="105" stroke="#2196F3" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="75" y1="120" x2="120" y2="120" stroke="#2196F3" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Emoji circle -->
  <circle cx="100" cy="65" r="12" fill="#FDD835"/>
  <circle cx="95" cy="62" r="2" fill="#333"/>
  <circle cx="105" cy="62" r="2" fill="#333"/>
  <path d="M 95 68 Q 100 72, 105 68" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Plus sign connecting emoji to note -->
  <line x1="87" y1="75" x2="75" y2="75" stroke="#4CAF50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="81" y1="69" x2="81" y2="81" stroke="#4CAF50" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Decorative sparkles -->
  <path d="M 145 55 L 147 57 L 149 55 L 147 53 Z" fill="#FDD835"/>
  <path d="M 155 75 L 156.5 76.5 L 158 75 L 156.5 73.5 Z" fill="#FDD835"/>
</svg>
