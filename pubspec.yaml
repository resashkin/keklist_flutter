flutter_icons:
  image_path: "assets/app_icons/app_icon_4.png"
  # iOS
  ios: true
  remove_alpha_ios: true
  # Android
  android: false
  min_sdk_android: 21
  # adaptive_icon_background: "#ffffff"
  # adaptive_icon_foreground: "#ffffff"
  # MacOS
  macos:
    generate: true
    image_path: "assets/app_icons/app_icon_3_mac.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/auth_icons/
  fonts:
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf
